<script>

	const containerConteudo = document.getElementById("conteudo");
	const rows = document.getElementsByTagName("tr");
	const lista = document.getElementById("lista");

	const arquivos = [
		{
			href: "...",
			titulo: "Título",
			autor: "Autor",
			criado: "Data",
			ativo: false
		}
	]

	function createLinkReturn() {
		let div = document.createElement("div");
		div.innerHTML = '<a class="voltar" href="./anotacoes.html" title="Voltar"> [ Voltar ]</a>';
		containerConteudo.prepend(div)
	}
	
	function listFiles() {
		for (const arquivo of arquivos) {
			let tr = document.createElement("tr");
			
			let tdTitulo = document.createElement("td");
			let tdAutor = document.createElement("td");
			let tdCriado = document.createElement("td");
			
			tdTitulo.textContent = arquivo.titulo;
			tdAutor.textContent = arquivo.autor;
			tdCriado.textContent = arquivo.criado;

			tr.appendChild(tdTitulo);
			tr.appendChild(tdAutor);
			tr.appendChild(tdCriado);
			
			if(arquivo.ativo) tr.setAttribute('data-href', arquivo.href);
			lista.appendChild(tr);
		}
	}

	window.onload = function eventListerClickRows() {
		

		listFiles();

		for(const row of rows) {
       		row.addEventListener("click", function (e) {
				let url = this.getAttribute("data-href");
				if(url !== null){
					containerConteudo.innerHTML = `<iframe src="${url}" frameborer="0" height="400" width="100%"></iframe>`;
					createLinkReturn()
				}
			})
	 	}
	}
	
</script>
